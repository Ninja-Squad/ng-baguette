<form [formGroup]="form" (ngSubmit)="search()">
  <div class="row g-2">
    <label class="col-form-label col-form-label-lg col-auto" for="query">Search for</label>
    <div class="col-auto">
      <input formControlName="query" id="query" type="search" class="form-control form-control-lg"/>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary btn-lg" data-test-search-button>Search</button>
    </div>
  </div>
</form>
